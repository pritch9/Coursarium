<div #drop id="drop" (click)="showDrop()" (clickOutside)="hideDrop()" attachOutsideOnClick>
  <div class="item selected" *ngIf="!selected">
    Select a Class
  </div>
  <div #item class="item" [class.selected]="course.selected" (click)="setSelected($event, item, course)" *ngFor="let course of courses">
    <span>{{ course.subject }} {{ course.number }}</span>
  </div>
</div>
<div class="container">
  <course-admin *ngIf="currentCourse" [course]="currentCourse"></course-admin>
</div>
