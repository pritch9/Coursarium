<div id="navbar">
  <div class="container">
    <div class="third" id="links">
      <i class="material-icon" (click)="showMenu(menu2)" (clickOutside)="hideMenu(menu2)" attachOutsideOnClick>menu</i>
      <div #menu2 class="container">
        <a routerLink="/contact">Contact</a>
        <a routerLink="/about">About</a>
      </div>
    </div>
    <div class="third title">
      Coursarium
    </div>
    <div class="third" id="actions-anon" *ngIf="!user">
      <i class="material-icon" (click)="showMenu(menu)" (clickOutside)="hideMenu(menu)" attachOutsideOnClick>account_circle</i>
      <div #menu class="container">
        <div class="drop word" attachOutsideOnClick (clickOutside)="hideDD()" (click)="showDD($event)">
          <span>Sign In</span>
          <login class="menu"></login>
        </div>
        <a routerLink="/register" class="btn-white">Create an Account</a>
      </div>
    </div>
    <div class="third" id="actions" *ngIf="user">
      <div #menu1 class="container">
        <a routerLink="/"></a>
        <div id="notifications-dd" class="drop" attachOutsideOnClick="true" (clickOutside)="hideDD()" (click)="showDD($event)">
          <i class="material-icon">notifications</i>
        </div>
        <div id="account-dd" class="drop" attachOutsideOnClick="true" (clickOutside)="hideDD()" (click)="showDD($event)">
          <i class="material-icon">assignment_ind</i>
          <div *ngIf="user" class="menu" >
            <div class="sub-menu">
              <div class="item">Signed in as <strong>{{ user.full_name }}</strong></div>
            </div>
            <div class="sub-menu">
              <div class="item click" (click)="navigate('/')">Home</div>
            </div>
            <div class="sub-menu">
              <div (click)="logOut()" class="item click">Sign out</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
