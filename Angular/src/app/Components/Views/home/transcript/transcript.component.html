<div class="header">
  Transcript
</div>
<table id="transcript">
  <thead>
  <tr>
    <th>Class</th>
    <th>Class Number</th>
    <th>Term</th>
    <th>Year</th>
    <th>Grade</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let course of transcript">
    <td [class.prof]="course.professor.user_id === user.id">{{ course.course_name }}</td>
    <td>{{ course.course_number }}</td>
    <td>{{ course.term | titlecase }}</td>
    <td>{{course.year}}</td>
    <td>{{ course.grade || '-' }}</td>

  </tr>
  </tbody>

</table>
<p *ngIf="overallGPA">GPA: {{ overallGPA }}</p>
